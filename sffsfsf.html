<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя страница</title>
  <style>
    body {
      background-image: url('brawlstars.img'); /* Задний фон */
      background-size: cover;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden; /* Убираем полосы прокрутки при отображении видео на весь экран */
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1; /* Убедитесь, что контейнер находится выше видео */
    }
    .button-text {
      font-size: 24px;
      color: white; /* Цвет текста */
      font-weight: bold;
      margin-bottom: 20px; /* Расстояние между текстом и кнопкой */
    }
    .button {
      cursor: pointer;
      border: none;
      background-color: transparent; /* Убираем стандартный фон кнопки */
    }
    #video {
      display: none; /* Скрываем видео по умолчанию */
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0; /* Убедитесь, что видео находится ниже кнопки и текста */
    }
  </style>
</head>
<body>
<!-- Контейнер для текста и кнопки -->
<div class="button-container" id="button-container">
  <!-- Текст над кнопкой -->
  <div class="button-text">Жми! Жми! Жми!</div>
  <!-- Кнопка-изображение -->
  <button class="button" onclick="showVideo()">
    <img src="minijashik.png" alt="Кнопка" />
  </button>
</div>

<!-- Видео -->
<video id="video" controls>
  <source src="happypolina.mp4" type="video/mp4">
  Ваш браузер не поддерживает воспроизведение видео.
</video>

<script>
  async function showVideo() {
    // Скрываем кнопку и текст
    document.getElementById('button-container').style.display = 'none';

    // Показываем видео
    const video = document.getElementById('video');
    video.style.display = 'block';

    try {
      // Воспроизводим видео
      await video.play();

      // Запускаем видео на весь экран
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.mozRequestFullScreen) { // Firefox
        video.mozRequestFullScreen();
      } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) { // IE/Edge
        video.msRequestFullscreen();
      }
    } catch (error) {
      console.error('Ошибка воспроизведения видео:', error);
    }
  }
</script>
</body>
</html>
